<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Guessing Game</title>
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="guessing_game.css">
		<script src='guessingGame.js'></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
	<div class="container container-table">
	    	<div class="row vertical-center-row">
	       		<div class="text-center col-md-4 col-md-offset-4">
	       			<div class="well">
					<h2>Guessing Game</h2>
					<div class="meme"></div>
					<p class="response"></p>
					<form>
						<div class="form-group">
							<label for="guess">What number am I thinking of?</label>
							<input type="guess" class="form-control" id="guess">
						</div>
						<button type="button" class="btn btn-primary btn btn-block" onclick="playersGuessSubmission();">Submit</button>
						<div class= "buttons">
							<button type="button" class="btn btn-success" onclick="provideHint();"> Hint </button>
						</div>
					</form>
						<div class ="playagain">
							<button type='button' class='btn btn-danger' onclick='playAgain();'>Play Again</button>
						</div>
					</div>
				</div>
			</div>
	</div>
	</body>
</html>
